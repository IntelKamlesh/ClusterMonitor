<mat-card class="widget-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>dns</mat-icon>
    <mat-card-title>Deployments</mat-card-title>
    <span class="header-spacer"></span>
    <button mat-icon-button (click)="refreshData()" [disabled]="loading">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-header>
  
  <mat-card-content>
    <ng-container *ngIf="loading">
      <app-loading-spinner></app-loading-spinner>
    </ng-container>
    
    <ng-container *ngIf="error && !loading">
      <app-error-message [message]="error"></app-error-message>
    </ng-container>
    
    <ng-container *ngIf="!loading && !error && deployments && deployments.length > 0">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let deployment">
              <div class="deployment-name">{{deployment.name}}</div>
              <div class="deployment-meta">Created: {{deployment.creationTimestamp | date:'short'}}</div>
            </td>
          </ng-container>
  
          <!-- Namespace Column -->
          <ng-container matColumnDef="namespace">
            <th mat-header-cell *matHeaderCellDef>Namespace</th>
            <td mat-cell *matCellDef="let deployment">{{deployment.namespace}}</td>
          </ng-container>
  
          <!-- Replicas Column -->
          <ng-container matColumnDef="replicas">
            <th mat-header-cell *matHeaderCellDef>Replicas</th>
            <td mat-cell *matCellDef="let deployment">
              <div class="replica-status">
                <mat-progress-bar mode="determinate" [value]="calculateReplicaPercentage(deployment)"></mat-progress-bar>
                <span class="replica-text">{{formatReplicas(deployment)}}</span>
              </div>
            </td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let deployment">
              <span class="status-chip" [ngClass]="getStatusColor(deployment.status)">
                {{deployment.status}}
              </span>
            </td>
          </ng-container>
  
          <!-- Strategy Column -->
          <ng-container matColumnDef="strategy">
            <th mat-header-cell *matHeaderCellDef>Strategy</th>
            <td mat-cell *matCellDef="let deployment">
              <div class="strategy-info">
                <mat-icon *ngIf="deployment.strategy === 'RollingUpdate'" class="strategy-icon">autorenew</mat-icon>
                <mat-icon *ngIf="deployment.strategy === 'Recreate'" class="strategy-icon">replay</mat-icon>
                {{deployment.strategy}}
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </ng-container>
    
    <ng-container *ngIf="!loading && !error && (!deployments || deployments.length === 0)">
      <div class="empty-state">
        <mat-icon>dns</mat-icon>
        <p>No deployments found</p>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
